<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base para aplicaciones moviles</title>
  </head>
  <body ng-app="app">
    <div class="" ng-controller="Usuario as vmUsuario">
      {{ vmUsuario.nombre }}

      <input type="text" ng-model="vmUsuario.textInput">
      {{ vmUsuario.textInput }}
    </div>

    <div class="" ng-controller="Autos as vmAutos">
      <ul>
        <li ng-repeat="marca in vmAutos.marcas">
          {{ marca }}
        </li>
      </ul>

    </div>
    <script src="angular-1.5.3/angular.js" charset="utf-8"></script>

    <script src="app.js" charset="utf-8"></script>

    <script src="usuarios/controlador.js" charset="utf-8"></script>
    <script src="autos/factory.js" charset="utf-8"></script>
    <script src="autos/controlador.js" charset="utf-8"></script>
  </body>
</html>
