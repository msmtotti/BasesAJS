<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base para aplicaciones moviles</title>
  </head>
  <body ng-app="app">

    <div class="" ng-controller="Autos as vmAutos">
      <ul>
        <li ng-repeat="marca in vmAutos.marcas">
          {{ marca }}
        </li>
      </ul>

    </div>
    <script src="app/angular-1.5.3/angular.js" charset="utf-8"></script>
    <script src="app/angular-1.5.3/angular-route.js" charset="utf-8"></script>

    <script src="app/app.js" charset="utf-8"></script>
    <script src="app/usuarios/module.js" charset="utf-8"></script>
    <script src="app/usuarios/controlador.js" charset="utf-8"></script>
    <script src="app/usuarios/routes.js" charset="utf-8"></script>

    <script src="app/autos/factory.js" charset="utf-8"></script>
    <script src="app/autos/controlador.js" charset="utf-8"></script>
  </body>
</html>
